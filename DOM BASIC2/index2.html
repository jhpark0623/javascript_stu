<!DOCTYPE html>
<html>
  <head>
    <style>
      #avatar {
        background-color: red;
        position: absolute;
        top: 1px;
        left: 1px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const pizza = document.querySelector("#avatar");

        pizza.addEventListener("click", () => {
          console.log("click");
        });

        let x = 0,
          y = 0;

        document.addEventListener("keydown", (event) => {
          switch (event.key) {
            case "ArrowUp":
              y -= 20;
              pizza.style.top = `${y}px`;
              break;
            case "ArrowDown":
              y += 20;
              pizza.style.top = `${y}px`;
              break;
            case "ArrowRight":
              x += 20;
              pizza.style.left = `${x}px`;
              break;
            case "ArrowLeft":
              x -= 20;
              pizza.style.left = `${x}px`;
              break;
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="avatar">üçï</div>
  </body>
</html>
